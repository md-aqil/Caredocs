<!DOCTYPE html>
<html>
<head>
	<title>Project</title>
	<link rel="stylesheet" type="text/css" href="semantic.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>


	<aside class="left-sidebar"></aside>

	<main id="main">
		<div class="ui menu no-border">
		<div class="item">
		  <div  class="ui transparent icon input">
		    <i class="search link icon left"></i>
		    <input type="text" placeholder="Search Document">
		  </div>
		</div>
	
		  <div class="right menu">
		  
		   <a class="item">
		     <i class="bell outline icon"></i>

		   </a>
		   <a class="item">
		     <img style="width: 28px;
    border-radius: 3px;" class="ui mini image" src="img/avtar.jpg">


    <i class="chevron right icon" style="margin-left: 10px;
    opacity: .7;
    font-size: 13px;"></i>

		   </a>
		  </div>
		</div>


				<div class="ui menu mt25 no-border">
				<div class="item">
				  <h4 class="s-color">All Documents</h4>
				</div>
			
				  <div class="right menu">
				  
				   <a class="item">
				     <button class="ui red basic button">
				      <i class="folder icon"></i>New Folder </button>

				   </a>
				   <a class="item">
				    <button class="ui red button"> <i class="arrow circle up icon"></i> 
				    Upload Doc</button>

				   </a>
				  </div>
				</div>

		<div class="content-table">
			<table class="ui celled table">
			  <thead>
			    <tr>
			      <th>Name</th>
			      <th>Status</th>
			      <th>Notes</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td><i class="file alternate icon f20" style="color:#8387fa;"></i> No Name Specified</td>
			      <td>Unknown</td>
			      <td>
			      	<i class="icon ellipsis vertical"></i>
			      </td>
			    </tr>
			     <tr>
			      <td><i class="file alternate icon f20" style="color:#8387fa;"></i> No Name Specified</td>
			      <td>Unknown</td>
			      <td>
			      	<i class="icon ellipsis vertical"></i>
			      </td>
			    </tr>
			   
			  </tbody>
			</table>
		</div>

	</main>




<script src="js/jquery.min.js"></script>
<script src="js/semantic.min.js"></script>
</body>
</html>
